<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d47a1">
    <title>GX0 Cybersecurity</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>GX0 Cybersecurity</h1>
            <p>Real-time beveiliging van je apparaat en netwerk.</p>
        </header>

        <!-- Main Dashboard Section -->
        <section class="dashboard">
            <div class="card" id="security-monitor">
                <h2>Beveiligingsmonitor</h2>
                <p>Status: <span class="status safe">Beveiligd</span></p>
                <button id="checkSecurity" class="scan-btn">Controleer Beveiliging</button>
                <div id="securityResult" class="scan-result"></div>
            </div>
            <div class="card" id="privacy-settings">
                <h2>Privacy-instellingen</h2>
                <p>Beheer je privacy-instellingen hier.</p>
                <button id="privacyBtn" class="scan-btn">Controleer Privacy</button>
            </div>
        </section>

        <!-- Alerts Section -->
        <section class="alerts">
            <h2>Beveiligingsalerts</h2>
            <div id="alertsList"></div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 GX0 Cybersecurity. Alle rechten voorbehouden.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
